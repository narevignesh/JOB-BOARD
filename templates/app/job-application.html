{% extends "app/base1.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="rounded shadow bg-white p-4">
                    <div class="custom-form">
                        <div class="text-center">
                            <center>
                                {% if request.GET.msg %}
    <div class="alert alert-success text-center">
        {{ request.GET.msg }}
    </div>
{% endif %}
                            </center>  
                        </div>
                        <form method="post" action="{% url 'job_apply' id=id num=num %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <h4 class="text-dark mb-3">Job Application</h4>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">First Name</label>
                                        <input type="text" class="form-control resume" name="firstname" placeholder="Enter your first name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">Last Name</label>
                                        <input type="text" class="form-control resume" name="lastname" placeholder="Enter your last name" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">Email Address</label>
                                        <input type="email" class="form-control resume" name="email" placeholder="Enter your email address" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">Phone Number</label>
                                        <input type="tel" class="form-control resume" name="phone" placeholder="Enter your phone number" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group app-label mt-2">
                                <label class="text-muted">Address</label>
                                <input type="text" class="form-control resume" name="address" placeholder="Enter your address" required>
                            </div>

                            <div class="form-group app-label mt-2">
                                <label class="text-muted">Why are you interested in this job?</label>
                                <textarea class="form-control resume" name="cover_letter" rows="4" placeholder="Write a brief cover letter" required></textarea>
                            </div>

                            <div class="form-group app-label mt-2">
                                <label class="text-muted">Upload Your Resume</label>
                                <input type="file" class="form-control-file" name="resume" accept=".pdf,.doc,.docx" required>
                                <small class="form-text text-muted">Accepted formats: .pdf, .doc, .docx</small>
                            </div>

                            <div class="form-group app-label mt-2">
                                <label class="text-muted">Job Position</label>
                                <input type="text" class="form-control resume" name="job_position" placeholder="Enter the job position you're applying for" required>
                            </div>

                            <div class="row">
                                <div class="col-lg-12 mt-3">
                                    <button type="submit" class="btn btn-primary">Submit Application</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
