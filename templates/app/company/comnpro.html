{% extends "app/company/base1.html" %}
{% block content %}

<!-- UPDATE COMPANY PROFILE START -->
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="rounded shadow bg-white p-4">
                    <div class="custom-form">
                        <form method="post" action="{% url 'updatecom' pk=request.session.id %}" name="update-company-form" id="update-company-form">
                            {% csrf_token %}
                            <h4 class="text-dark mb-3">Update Company Profile</h4>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">Firstname</label>
                                        <input type="text" class="form-control resume" placeholder="Firstname" name="firstname" value="{{ com.firstname }}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">Lastname</label>
                                        <input type="text" class="form-control resume" placeholder="Lastname" name="lastname" value="{{ com.lastname }}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">Company Name</label>
                                        <input type="text" class="form-control resume" placeholder="Company Name" name="company" value="{{ com.companyname }}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">Email</label>
                                        <input type="email" class="form-control resume" placeholder="Email Address" name="email" value="{{ user.email }}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">Portfolio Website</label>
                                        <input type="url" class="form-control resume" placeholder="Website URL" name="website" value="{{ com.website }}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">Address</label>
                                        <input type="text" class="form-control resume" placeholder="Address" name="address" value="{{ com.address }}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">City</label>
                                        <input type="text" class="form-control resume" placeholder="City" name="city" value="{{ com.city }}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">State</label>
                                        <input type="text" class="form-control resume" placeholder="State" name="state" value="{{ com.state }}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">Phone Number</label>
                                        <input type="text" class="form-control resume" placeholder="Contact Number" name="contact" value="{{ com.contact }}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12 mt-2">
                                    <button type="submit" class="btn btn-primary">Update Profile</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- UPDATE COMPANY PROFILE END -->

{% endblock %}
