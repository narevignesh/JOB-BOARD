{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Board</title>
    <link rel="icon" href="https://res.cloudinary.com/dkvbvwz6z/image/upload/c_thumb,w_200,g_face/v1732627979/image_cfmxxv.png" type="image/x-icon">

    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha384-..." crossorigin="anonymous">

    <!-- Local CSS Files -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}" type="text/css">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="{% url 'home' %}">Job Board</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'loginpage' %}">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="vh-80 d-flex align-items-center " style="background: url('https://via.placeholder.com/2000X1333//88929f/5a6270C/O https://placeholder.com/') center/cover no-repeat;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow border-0">
                        <div class="card-body p-5">
                            <h4 class="text-center mb-4 fw-bold text-primary">Sign Up</h4>
                            {% if msg %}
                            <div class="alert alert-danger text-center">{{ msg }}</div>
                            {% endif %}
                            <form class="signup-form" method="POST" action="{% url 'register' %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label">Select Role <span class="text-danger">*</span></label>
                                    <select name="role" class="form-select" required>
                                        <option value="">Select role</option>
                                        <option value="Candidate">Candidate</option>
                                        <option value="Company">Company</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">First Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="Enter your first name" name="fname" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Last Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="Enter your last name" name="lname" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" placeholder="Enter your email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" placeholder="Enter your password" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" placeholder="Confirm your password" name="confirm_password" required>
                                </div>
                                <button class="btn btn-primary w-100 btn-lg">Register</button>
                            </form>
                            <div class="text-center mt-3">
                                <p>Already have an account? <a href="{% url 'loginpage' %}" class="text-primary fw-bold">Log In</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>

</html>
