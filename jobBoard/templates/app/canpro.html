{% extends "app/base1.html" %}
{% block content %}

<!-- UPDATE PROFILE START -->
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="rounded shadow bg-white p-4">
                    <div class="custom-form">
                        <form method="post" action="{% url 'updatecan' pk=request.session.id %}" id="contact-form3">
                            {% csrf_token %}
                            <h4 class="text-dark mb-3">Update Candidate Profile</h4>

                            <!-- Firstname and Lastname -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">Firstname</label>
                                        <input type="text" class="form-control resume" placeholder="Enter your first name" name="firstname" value="{{ can.firstname }}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">Lastname</label>
                                        <input type="text" class="form-control resume" placeholder="Enter your last name" name="lastname" value="{{ can.lastname }}">
                                    </div>
                                </div>
                            </div>

                            <!-- Date of Birth -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">Date of Birth</label>
                                        <input type="date" class="form-control resume" name="dob" value="{{ can.dob }}">
                                    </div>
                                </div>
                            </div>

                            <!-- Address -->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">Address</label>
                                        <input type="text" class="form-control resume" placeholder="Enter your address" name="address" value="{{ can.address }}">
                                    </div>
                                </div>
                            </div>

                            <!-- City and State -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">City</label>
                                        <input type="text" class="form-control resume" placeholder="Enter your city" name="city" value="{{ can.city }}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">State</label>
                                        <input type="text" class="form-control resume" placeholder="Enter your state" name="state" value="{{ can.state }}">
                                    </div>
                                </div>
                            </div>

                            <!-- Education -->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">Education</label>
                                        <input type="text" class="form-control resume" placeholder="Enter your education details" name="education" value="{{ can.education }}">
                                    </div>
                                </div>
                            </div>

                            <!-- Portfolio Website -->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">Portfolio Website</label>
                                        <input type="url" class="form-control resume" placeholder="Enter your portfolio website URL" name="website" value="{{ can.website }}">
                                    </div>
                                </div>
                            </div>

                            <!-- Email and Phone -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">Email Address</label>
                                        <input type="email" class="form-control resume" placeholder="Enter your email" name="email" value="{{ user.email }}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">Phone Number</label>
                                        <input type="text" class="form-control resume" placeholder="Enter your contact number" name="contact" value="{{ can.contact }}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group app-label mt-2">
                                    <label class="text-muted">Gender</label>
                                    <input type="text" class="form-control resume" placeholder="Male/Female/Others" name="gender" value="{{ can.gender }}">
                                </div>
                            </div>

                           
                            <!-- Submit Button -->
                            <div class="row">
                                <div class="col-lg-12 mt-2">
                                    <button type="submit" class="btn btn-primary">Update Profile</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- UPDATE PROFILE END -->

{% endblock %}
