{% extends "app/company/base1.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="rounded shadow bg-white p-4">
                    <div class="custom-form">
                        <div class="text-center">
                            <center>
                                {% if messages %}
                                <div class="alert alert-success" role="alert">
                                    {% for message in messages %}
                                        {{ message }}
                                    {% endfor %}
                                </div>
                            {% endif %}
                            </center>  
                        </div>
                        <form method="POST" action="{% url 'jobupdated' id=job.id %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <h4 class="text-dark mb-3">Update a Job</h4>

                            <div class="form-group app-label mt-2">
                                <label class="text-muted">Company Name</label>
                                <input type="text" class="form-control resume" name="name" placeholder="Enter company name" value="{{job.name}}" required>
                            </div>

                            <div class="form-group app-label mt-2">
                                <label class="text-muted">Job Title</label>
                                <input type="text" class="form-control resume" name="title" placeholder="Enter job title" value="{{job.title}}" required>
                            </div>

                            <div class="form-group app-label mt-2">
                                <label class="text-muted">Job Description</label>
                                <textarea class="form-control resume" name="description" rows="4" placeholder="Enter job description" required>{{ job.description }}</textarea>

                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">Salary</label>
                                        <input type="number" class="form-control resume" name="salary" placeholder="Enter salary" value="{{job.salary}}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group app-label mt-2">
                                        <label class="text-muted">Experience (in years)</label>
                                        <input type="number" step="0.1" class="form-control resume" name="experience" placeholder="Enter required experience" value="{{job.experience}}" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group app-label mt-2">
                                <label class="text-muted">Company Website</label>
                                <input type="url" class="form-control resume" name="website" placeholder="Enter company website"  value="{{job.website}}" required>
                            </div>

                            <div class="form-group app-label mt-2">
                                <label class="text-muted">Upload Company Logo</label>
                                <input type="file" class="form-control-file" name="logo" accept="image/*">
                                {% if job.logo %}
                                    <small class="form-text text-muted">Current Logo:</small>
                                    <img src="{{ job.logo.url }}" alt="Current Logo" width="100">
                                {% endif %}
                                <small class="form-text text-muted">Accepted formats: .jpg, .png, .jpeg</small>
                            </div>
                            

                            <div class="row">
                                <div class="col-lg-12 mt-3">
                                    <button type="submit" class="btn btn-primary">Update Job</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
